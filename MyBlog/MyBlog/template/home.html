{% extends 'base.html' %}

{% block title %} Blog it {% endblock %}

{% block content %}

<div class="container-custom">

<!-- Set up your HTML -->
<div class="owl-carousel">

    {% for cat in cats %}

 <div class="card">

     <div class="img-container">

         <img src="/media/{{cat.image}}" class="responsive">


     </div>

     <div class="card-content">

         <div class="card-title center-align">

             {{ cat.title }}

         </div>

  <div class="container center-align">

      <a href="/category/{{cat.url}}" class="btn bg-primary">view</a>

  </div>


     </div>

 </div>

    {% endfor %}

</div>

</div>

<div class="container" style="text-justify:inter-word;">

    <div class="row">

        <div class="col s12 m12">

            {% for p in posts %}

            <div class="row">

                <div class="col s12 m8" style="text-align:justify; text-justify:inter-word; ">

            {{p.content | truncatewords:60 | safe}}

            <div class="mt20">
                <a href="/blog/{{p.url}}" class="btn bg-primary">Read more..</a>
            </div>

            </div>

                <div class="col s12 m4">

                <img src="/media/{{p.image}}" class="responsive_img" style="margin-top:20px; ">

                </div>

            </div>
            {% endfor %}



        </div>



    </div>

</div>

{% endblock %}
