{% extends 'base.html' %}

{% block title %} Blog it {% endblock %}

{% block content %}

<div class="container-custom">

    <h3>{{cat.title}}</h3>
    
    <div class="img-container">

        <img src="/media/{{cat.image}}" class="responsive-img" style="width:80%; max-height: 350px;object-fit: cover;">
        
    </div>
     <div class="collection">

         {% for p in posts %}

        <a href="/blog/{{p.url}}" class="collection-item">{{p.title}}</a>

         {% empty %}

         <h3>No posts in {{cat.title}} category</h3>

         {% endfor %}

      </div>

</div>

{% endblock %}
